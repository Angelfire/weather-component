<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time component</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="elements/my-weather.html">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <input
        id="city"
        oninput="document.querySelector('my-weather').city = this.value">

    <my-weather city="medellin" units="metric" language="es"></my-weather>

</body>
</html>
